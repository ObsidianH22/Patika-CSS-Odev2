<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>

<body>
    <!--Center Logo start-->
    <img src="google.jpg" alt="Google" class="center">
    <!--Center Logo start-->


    <!--Search section start-->
    <section>
        <p>Searching the web using Google!</p>
        <input type="text" name="q" size="40">
        <br>
        <button type="submit">Google Search</button>
        <button>I'm feeling lucky</button>
    </section>
    <!--Search section finish-->

    <!--Div start-->
    <div>
        <table>
            <tr>
                <td style="background-color: #7ee5da;">Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_blank">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_blank">Linux Search</a>
                </td>
                <td style="background-color: #70ccc2;">
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com:80/help.html" target="_blank">Help!</a>
                    <br><a href="https://web.archive.org/web/19981202230410/http://www.google.com:80/about.html" target="_blank">About Google!</a>
                    <br><a href="https://web.archive.org/web/19981202230410/http://www.google.com:80/company.html" target="_blank">Company Info</a>
                    <br><a href="https://web.archive.org/web/19981202230410/http://www.google.com:80/stickers.html" target="_blank">Google! Logos</a>
                </td>
                <td style="background-color: #62b3aa;">Get Google!
                    <p>updates monthly:
                    </p>
                    <input type="email" name="" id="" value="your e-mail">
                    <br>
                    <button type="submit">Subscribe</button>
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_blank">Archive</a>
                </td>
            </tr>
        </table>
    </div>
    <!--Div finish-->

    <!--Footer div start-->
    <div>
        <p style="text-align: center; margin-top: 1em;">Copyright Â©1998 Google Inc.</p>
    </div>
        <!--Footer div finish-->
</body>
</html>
